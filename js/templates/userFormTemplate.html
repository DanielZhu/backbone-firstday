<div class="form-inline" role="form">
    <div class="form-group col-md-4" style="padding-left:0">
        <div class="input-group">
            <div class="input-group-addon">Name</div>
            <input id="username" class="form-control" type="text" placeholder="Enter Name" value="Name<%= index %>">
        </div>
    </div>
    <div class="form-group col-md-4">
        <div class="input-group">
            <div class="input-group-addon">Age</div>
            <input id="userAge" class="form-control" type="number" placeholder="Enter Age" value="<%= index %>">
        </div>
    </div>
    <div class="btn btn-default" id="userSubmit">Submit</div>
</div>
